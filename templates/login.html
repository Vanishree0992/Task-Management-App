{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="mb-4">Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.email.label }} {{ form.email(class="form-control") }}</div>
    <div class="mb-3">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
    <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
</form>
<p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
{% endblock %}
