{% extends 'base.html' %}
{% block title %}New Project{% endblock %}
{% block content %}
<h2 class="mb-4">Create New Project</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.name.label }} {{ form.name(class="form-control") }}</div>
    <div class="mb-3">{{ form.description.label }} {{ form.description(class="form-control", rows="4") }}</div>
    <button type="submit" class="btn btn-success">{{ form.submit.label.text }}</button>
</form>
{% endblock %}
